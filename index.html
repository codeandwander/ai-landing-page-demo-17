<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
</head>
<body>
    <header>
        <h1>Welcome to AI Landing Page</h1>
        <p>Explore the future of AI.</p>
    </header>
    
    <section id="features" data-aos="fade-up">
        <h2>Features</h2>
        <div class="feature" data-aos="zoom-in" data-aos-delay="100">
            <h3>Feature 1</h3>
            <p>Description of Feature 1.</p>
        </div>
        <div class="feature" data-aos="zoom-in" data-aos-delay="200">
            <h3>Feature 2</h3>
            <p>Description of Feature 2.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 AI Landing Page Demo</p>
    </footer>

    <script>
        // Initialize AOS (Animate On Scroll) library
        AOS.init({
            duration: 800, // Animation duration
            once: true, // Whether animation should happen only once - while scrolling down
        });

        // Error handling for AOS initialization
        try {
            AOS.refresh();
        } catch (error) {
            console.error("Error initializing animations:", error);
        }
    </script>
</body>
</html>
